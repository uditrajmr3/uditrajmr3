<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator with Secret Stash </title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="toggle-header">
				<button  class="theme-toggle-btn" type="button" id="toggle-btn"></button>
			</div>
			<div class="calc-display">
				<input type="text" name="input" class="calc-input-area">
			</div>
			<div class="calc-body">
				<table>
					<tr>
						<td><button type="button" class="btn-utility">AC</button></td>
						<td><button type="button" class="btn-utility"><</button></td>
						<td><button type="button" class="btn-operation">%</button></td>
						<td><button type="button" class="btn-operation">/</button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn-number">7</button></td>
						<td><button type="button" class="btn-number">8</button></td>
						<td><button type="button" class="btn-number">9</button></td>
						<td><button type="button" class="btn-operation">*</button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn-number">4</button></td>
						<td><button type="button" class="btn-number">5</button></td>
						<td><button type="button" class="btn-number">6</button></td>
						<td><button type="button" class="btn-operation">-</button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn-number">1</button></td>
						<td><button type="button" class="btn-number">2</button></td>
						<td><button type="button" class="btn-number">3</button></td>
						<td><button type="button" class="btn-operation">+</button></td>
					</tr>
					<tr>
						<td><button type="button" class="btn-utility">S</button></td>
						<td><button type="button" class="btn-number">0</button></td>
						<td><button type="button" class="btn-operation">.</button></td>
						<td><button type="button" class="btn-utility">=</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
