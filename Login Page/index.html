<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="" alt="Logo" class="logo-image" />
		</div>
		<div class="header">
			<!-- header will be loaded in here -->
		</div>

		<div class="form-header"><h2>Log In</h2></div>
		<div class="login-form">
			<form method="post" onsubmit="">
				 <label for="username" class="label" id="username-label">Username or Email</label><br>
				 <input type="text" name="username" id="username" placeholder="Username or Email" class="input" required onfocusout="focus_out_username()" /> <br>
				 <label for="password" class="label" id="password-label">Password</label><br>
				 <input type="password" name="password" id="password" placeholder="Password" class="input" required onfocusout="focus_out_password()" /> <br>
				 <button type="button" id="submit" onclick="hello()" class="submit input">Submit</button> <br>
			</form>
		</div>
	</div>

	<div class="set">

	</div>

	</div>
	<div class="set set3">
