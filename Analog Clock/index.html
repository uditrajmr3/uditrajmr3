<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Analog Clock</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h2>Analog Clock</h2>
	</div>
	<div class="container">
		
		<div class="clock">
			<div class="tiles">
				<div><span>१२</span></div>
				<div><span>१</span></div>
				<div><span>२</span></div>
				<div><span>३</span></div>
				<div><span>४</span></div>
				<div><span>५</span></div>
				<div><span>६</span></div>
				<div><span>७</span></div>
				<div><span>८</span></div>
				<div><span>९</span></div>
				<div><span>१०</span></div>
				<div><span>११</span></div>
			</div>
			<div class="hour">
				<div class="hr"></div>
			</div>
			<div class="minute">
				<div class="mn"></div>
			</div>
			<div class="second">
				<div class="sc"></div>
			</div>

		</div>

	</div>
</body>
</html>
